<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<style>
    #h3{
    background-color: pink;
    }
    .o{
        background-color:palevioletred;
    }
</style>
<div class="row">
    <div class="col-2"></div>
    <div class="col-8 o">
        <h3 id = "h3" >SISTEMA DE GESTÃO ACADÊMICA</h3>
        <h3>MANUTENÇÃO DE USUÁRIOS DO SISTEMAS INTERNO </h3>
        <form>
            <div class="mb-3">
                <label class="form-label">Login</label>
                <input type="email" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Status</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected></option>
                    <option value="">Inativo</option>
                    <option value="">Ativo</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Tipo</label><br>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tipo" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">Tecnico</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tipo" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">Professor</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tipo" id="inlineRadio3"
                        value="option3">
                    <label class="form-check-label" for="inlineRadio3">Aluno</label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Data Criação</label>
                <input type="date" class="form-control"> <br>
            </div>
            <div class="mb-3">
                <label class="form-label">Tipo</label><br>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="perfil" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">Convidado</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="perfil" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">Administrador</label>
                </div>
                <div class="mb-3">
                    <label class="form-label">Observação</label>
                    <textarea class="form-control" rows="8"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Módulos</label><br>
    
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="tipo1" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1">Compras</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="tipo1" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">Biblioteca</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="tipo1" id="inlineRadio3"
                            value="option3">
                        <label class="form-check-label" for="inlineRadio3">Acadêmico</label>
                    </div><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="tipo1" id="inlineRadio1"
                            value="option4">
                        <label class="form-check-label" for="inlineRadio1">Documentação</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="tipo1" id="inlineRadio2"
                            value="option5">
                        <label class="form-check-label" for="inlineRadio2">Recursos Humanos</label>
                    </div>
                </div>
                <button type="reset" class="btn btn-outline-dagner">Excluir</button>
                <button type="submit" class="btn btn-outline-success">Cadastrar</button>
        </form>
    </div>
    <div class="col-2"></div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
